name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (for example v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Resolve tag
        id: vars
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $tag = "${{ inputs.tag }}"
          } else {
            $tag = "${{ github.ref_name }}"
          }
          "tag=$tag" >> $env:GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore .\src\XenusDt1Decompiler\XenusDt1Decompiler.csproj

      - name: Build
        run: dotnet build .\src\XenusDt1Decompiler\XenusDt1Decompiler.csproj -c Release --no-restore

      - name: Publish win-x86
        run: dotnet publish .\src\XenusDt1Decompiler\XenusDt1Decompiler.csproj -c Release -r win-x86 --self-contained false -o .\publish

      - name: Create package
        id: package
        shell: pwsh
        run: |
          Copy-Item ".\run_decompiler.bat" -Destination ".\publish\"
          $artifact = "xenus-dt1-decompiler-${{ steps.vars.outputs.tag }}-win-x86.zip"
          Compress-Archive -Path ".\publish\*" -DestinationPath $artifact -Force
          "artifact=$artifact" >> $env:GITHUB_OUTPUT

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            ${{ steps.package.outputs.artifact }}
