name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (for example v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Resolve tag
        id: vars
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $tag = "${{ inputs.tag }}"
          } else {
            $tag = "${{ github.ref_name }}"
          }
          "tag=$tag" >> $env:GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore .\src\XenusDt1Decompiler\XenusDt1Decompiler.csproj

      - name: Build
        run: dotnet build .\src\XenusDt1Decompiler\XenusDt1Decompiler.csproj -c Release --no-restore

      - name: Publish win-x86
        run: dotnet publish .\src\XenusDt1Decompiler\XenusDt1Decompiler.csproj -c Release -r win-x86 --self-contained false -o .\publish

      - name: Download texconv
        shell: pwsh
        run: |
          $rel = Invoke-RestMethod "https://api.github.com/repos/microsoft/DirectXTex/releases/latest"
          $asset = $rel.assets | Where-Object { $_.name -eq "texconv.exe" } | Select-Object -First 1
          Invoke-WebRequest -Uri $asset.browser_download_url -OutFile ".\publish\texconv.exe"

      - name: Create package
        id: package
        shell: pwsh
        run: |
          $tag = "${{ steps.vars.outputs.tag }}"
          $dirName = "xenus-dt1-decompiler-$tag"
          $artifact = "$dirName-win-x86.zip"

          # Copy extra files into publish folder
          Copy-Item ".\run_decompiler.bat" -Destination ".\publish\"
          Copy-Item ".\README.md" -Destination ".\publish\"

          # Move publish contents into a named subfolder so the zip extracts cleanly
          New-Item -ItemType Directory -Path ".\dist\$dirName" | Out-Null
          Copy-Item ".\publish\*" -Destination ".\dist\$dirName\" -Recurse

          Compress-Archive -Path ".\dist\$dirName" -DestinationPath $artifact -Force
          "artifact=$artifact" >> $env:GITHUB_OUTPUT

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            ${{ steps.package.outputs.artifact }}
